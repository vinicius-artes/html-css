<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videnos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos com hospedagem localmente</h1>
    <p>Esse videos está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/colors love.jpg" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/uYKDS1yDODY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos vimeo</h1>
    <p><iframe src="https://player.vimeo.com/video/520254400" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
       
</body>
</html>
